<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
<!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="inner_container">
  <div class="images">
  <img class="equilibrium-img" src="images/image-equilibrium.jpg" 
  alt="Equilibrium image">
  <div class="overlay">
  <img class="eye_view_img" src="images/icon-view.svg" alt="view icon">
</div>
</div>
  <div class="heading">
  <h2>Equilibrium #3429</h2>
  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>
<div class="price-tag">
  <div class="left-side">
    <img class="ethereum-img" src="images/icon-ethereum.svg" alt="ethereum icon">
  <h3>0.041 ETH</h3>
  </div>
  <div class="right-side">
    <img class="clock-img" src="images/icon-clock.svg" alt="clock icon">
  <p>3 days left</p>
  </div>
</div>
<hr>
<div class="creator"> 
  <img class="avatar-img" src="images/image-avatar.png" alt="image-avatar">
  <p>Creation of <a href="#">Jules Wyvern</a></p>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Syed Waqar Khalid</a>.
  </div>
</body>
</html>
